<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <title>Alex Quintilla Portfolio</title>
</head>
<body>
  <div class="body-container">
    <header class="header-container">
      <nav class="navbar">
        <ul class="navbar-menu">
          <li class="navbar-list"><a id="main-cv" class="navbar-link"></a></li>
          <li class="navbar-list"><a id="main-skills" class="navbar-link"></a></li>
          <li class="navbar-list"><a id="main-projects" class="navbar-link"></a></li>
        </ul>
      </nav>
      <section class="jumbo">
        <p id="jumbo-main-title">

        </p>
        <p id="jumbo-text">

        </p>
      </section>
    </header>

    <main class="main-container">
      <section class="main-section" id="content-grid">
        <article class="main-section-article" id="main-cv"><button class="modal-button" id="modal-button1"></button></article>
        <article class="main-section-article" id="main-skils"><button class="modal-button" id="modal-button2"></button></article>
        <article class="main-section-article" id="main-projects"><button class="modal-button" id="modal-button3"></button></article>
      </section>
      <section class="modal-container">
        <div class="modal" id="modal-1"></div>
        <div class="modal" id="modal-2"></div>
        <div class="modal" id="modal-3"></div>
      </section>    
    </main>

    <footer class="footer-content">
      <ul class="footer-menu">
        <li class="footer-list"></li>
      </ul>
    </footer>
  </div>
</body>
</html>
