<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <title>Alex Quintilla Portfolio</title>
  <script src="https://kit.fontawesome.com/49b1fa1b69.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="main-container">
    <!-- Cabecera -->
    <header class="header-container">
      <!-- Barra de navegación -->
      <nav class="navbar">
        <ul class="navbar-menu-links">
          <li class="navbar-list"><a id="main-language" class="navbar-link"></a></li>
          <!-- <li class="navbar-list"><a href="#main-skills" id="main-skills" class="navbar-link"></a></li> -->
          <li class="navbar-list"><a href="mailto: alexqv@gmail.com" id="main-contact" class="navbar-link"></a><i
              class="fa fa-envelope navbar-icon" aria-hidden="true"></i></li>
          <li class="navbar-list"><a href="https://www.linkedin.com/in/alex-quintilla/" target="_blank">
              <i class="fa-brands fa-linkedin navbar-icon"></i></a></li>
        </ul>
      </nav>
      <!-- Panel Jumbo -->
      <section class="jumbo">
        <p id="jumbo-title">
          Alex Quintillà Valle
        </p>
        <article class="jumbo-text-container">
          <p class="jumbo-text">
            Front End Developer
          </p>
          <ul class="jumbo-list">
            <li class="jumbo-li">
             </span>
              <p class="jumbo-text"> <span><i class="fa fa-arrow-right-long"></i>HTML CSS Bootstrap SASS</p>
            </li>
            <li class="jumbo-li">
             </span>
              <p class="jumbo-text"> <span><i class="fa fa-arrow-right-long"></i>Javascript ReactJS TypeScript </p>
            </li>
            <li class="jumbo-li">
             </span>
              <p class="jumbo-text"> <span><i class="fa fa-arrow-right-long"></i>Git npm</p>
            </li>
          </ul>
        </article>
      </section>
    </header>
    <!-- Contenedor de los botones para los modals -->
    <main class="content">
      <!-- Botones de los modals -->
      <section class="contents-menu" id="professional-container">

        <!-- CV -->
        <article class="menu-selector-container menu-button" id="cv-selector">
          <button class="menu-button" id="modal-button-cv">
            Curriculum
          </button>
        </article>

        <!-- Skills -->
        <article class="menu-selector-container menu-button" id="skills-selector">
          <p class="skills-button-text">Aptitudes</p>
          <p class="skills-button-text">Habilidades</p>
          <p class="skills-button-text">Conocimientos</p>
          <button class="menu-button" id="modal-button-skills">
          </button>
        </article>

        <!-- Proyectos -->
        <article class="menu-selector-container" id="projects-selector">
          <p class="title" id="links-projects-title">Enlaces</p>
          <article class="link-container" id="projects-links">
            <ul class="link-list-container">
              <li class="link-li">
                <a href="https://github.com/Txintxor" target="_blank" class="skill-link">
                  <!-- <span><i class="fa fa-arrow-right"></i></span> -->
                  GitHub
                </a>
              </li>
              <li class="link-li"><a href="https://rosber-beta.vercel.app/Login" target="_blank" class="skill-link">
                  <!-- <span><i class="fa fa-arrow-right"></i></span> -->
                  WebApp de gestión de operativa de cocina
                </a>
              </li>
              <li class="link-li"><a href="https://www.linkedin.com/in/alex-quintilla/" target="_blank"
                  class="skill-link">
                  <!-- <span><i class="fa fa-arrow-right"></i></span> -->
                  Linkedin
                </a>
              </li>
            </ul>
          </article>

        </article>
      </section>

      <!-- Modals -->
      <!-- CV -->
      <article class="modal" id="modal-cv">
        <img id="modal-img-cv" alt="CV-image" src="./img/AlexQuintillaValleCV2023.jpg" width="50%" height="50%">
      </article>
      <!-- Skills -->
      <article class="modal" id="modal-skills">
        <p id="modal-skills-text">

        </p>
      </article>
    </main>

    <!-- Footer -->
    <footer>
      <article class="footer-container">
        <p class="footer-text">Alex Quintillà Valle 2023</p>
      </article>
    </footer>
  </div>
</body>

</html>
